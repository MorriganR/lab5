
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FST/FSA візуалізація</title>
  </head>
  <body>

    <h2>FST/FSA візуалізація</h2>
    <p>SciPyFST - спроба реалізації на JS з використанням React.</p>

    <!-- We will put our React component inside this div. -->
    <div id="react_dom_container"></div>
    <div id="input_fst_dot"></div>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="fst.js" crossorigin></script>
    <script type="text/jsx" src="react_dom.js" crossorigin></script>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@1.14.1/dist/index.min.js"></script>
    <script src="https://unpkg.com/d3-graphviz@4.1.1/build/d3-graphviz.js"></script>

  </body>
</html>
